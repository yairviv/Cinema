    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{data?.Title}} </h4>
    </div>
    <div class="modal-body">

   Movie Name: <input type="text" [(ngModel)]="data.Title" value="{{data?.Title}} " required required #Title="ngModel"> 
   <div *ngIf="Title.errors && (Title.dirty || Title.touched)" class="alert alert-danger">
      <div [hidden]="!Title.errors.required">
required !
      </div>
    </div>
      
<div>
    Movie Id: <input matInput [(ngModel)]="data.imdbID" value="{{data?.imdbID}} " required required #imdbID="ngModel">
  <div *ngIf="imdbID.errors && (imdbID.dirty || imdbID.touched)" class="alert alert-danger">
      <div [hidden]="!imdbID.errors.required">
required !
      </div>
    </div> 
  </div> 

  <div>
      Movie Year: <input matInput [(ngModel)]="data.Year" value="{{data?.Year}} " required required pattern="[1-2][0-9][0-9][0-9]" #Year="ngModel">
    </div>
    <div *ngIf="Year.errors && (Year.dirty || Year.touched)" class="alert alert-danger">
        <div [hidden]="!Year.errors.required">
  required !
        </div>
         <div [hidden]="!Year.errors.pattern">
             Year !
         </div>
      </div>

      <div>
          Movie Runtime: <input matInput [(ngModel)]="data.Runtime" value="{{data?.Runtime}} " required required #Runtime="ngModel">
    
        <div *ngIf="Runtime.errors && (Runtime.dirty || Runtime.touched)" class="alert alert-danger">
           <div [hidden]="!Runtime.errors.required">
     required !
           </div>
         </div>
        </div>

        <div>
            Movie Genre:: <input matInput [(ngModel)]="data.Genre" value="{{data?.Genre}} " required required #Genre="ngModel">
          <div *ngIf="Genre.errors && (Genre.dirty || Genre.touched)" class="alert alert-danger">
             <div [hidden]="!Genre.errors.required">
       required !
        </div>
        </div>
        </div>

          <div>
            Movie Director: <input matInput [(ngModel)]="data.Director" value="{{data?.Director}}" required required #Director="ngModel">
           <div *ngIf="Director.errors && (Director.dirty || Director.touched)" class="alert alert-danger">
              <div [hidden]="!Director.errors.required">
        required !
              </div>
            </div> 
          </div>
             
  </div>


    <div class="modal-footer">
       <button class='btn btn-outline-dark'
        (click)="close()">
          Cancel
        </button>
        
        <button class='btn btn-outline-dark'
        (click)='Save()' [disabled]="Title.errors || imdbID.errors || Year.errors || Runtime.errors || Genre.errors ||Director.errors">
          Save
        </button>
    </div>
